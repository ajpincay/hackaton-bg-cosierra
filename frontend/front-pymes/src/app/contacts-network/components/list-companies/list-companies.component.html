@if(spinnerStatus){
    <app-spinner></app-spinner>
}

<body class="body">
    <!--Header-->
    <div class="row container-title">
        <div class="title d-flex justify-content-between align-items-center">
            <h3 class="title-module mt-3"><b><span class="hr-title">|</span> Red de contactos</b></h3>
        </div>
    </div>

    <!--Input search-->
    <div class="row mt-3">
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control" placeholder="Buscar por nombre..." aria-label="Username" aria-describedby="addon-wrapping">
            <span class="input-group-text" id="addon-wrapping">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width: 18px">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </span>
        </div>
    </div>

    <!-- Pestañas de navegación -->
    <div class="row mt-4">
        <mat-tab-group>
            <!--Todas las PYMES a mostrar-->
            <mat-tab label="Todas">
                <div id="todas" class="mt-3">
                    <app-info-company [arrayCompanies]="arrayAllCompanies"></app-info-company>
                </div>
            </mat-tab>

            <!--PYMES con las que ya estás conectado-->
            <mat-tab label="Conectadas">
                <div id="conectadas" class="mt-3">
                    <app-info-company [arrayCompanies]="arrayConectedCompanies"></app-info-company>
                </div>
            </mat-tab>

            <!--PYMES PENDIENTES DE CONEXIÓN-->
            <mat-tab label="Pendientes">
                <div id="conectadas" class="mt-3">
                    <app-info-company [arrayCompanies]="arrayPendingCompanies"></app-info-company>
                </div>
            </mat-tab>

             <!--PYMES RECOMENDADAS-->
             <mat-tab label="Recomendadas">
                <!-- <h1>PYMES Recomendadas</h1> -->
             </mat-tab>
        </mat-tab-group>
    </div>
</body>
