
<div class="row mx-1">
    @for(company of arrayCompanies ; track $index){
        <div class="col-md-4 mb-3">
            <div class="card company-card shadow-sm">
                <!--Nombre y tipo de PYME-->
                <div class="d-flex align-items-center">
                    <div class="hero-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
                        </svg>  
                    </div>
                    <div class="mx-2">
                        <h6 class="fw-bold m-0">{{company.name}}</h6>
                        <small class="text-muted">{{company.type}}</small>
                    </div>
                </div>
        
                <!--Ubicación y calificación-->
                <div class="row mt-3 d-flex justify-content-between align-items-center">
                    <div class="col">
                        <p class="text-muted small">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width: 18px">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                              </svg>                                      
                            {{company.location}}
                        </p>
                    </div>
        
                    <div class="col d-flex justify-content-end">
                        <p class="rating">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6" style="width: 18px">
                                <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" />
                            </svg>                                          
                            {{company.rate}}/100
                        </p>
                    </div>
                </div>
        
                <!--Botones para ver perfil o calificar-->
                <div class="row d-flex">
                    @if(company.pending){
                        <div class="col-6">
                            <button class="btn btn-outline-gray w-100">Rechazar</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary w-100 ms-1">Aceptar</button>
                        </div>
                    }
                    @else {
                        <div class="col-6">
                            <button class="btn btn-outline-gray w-100">Ver Perfil</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-gray w-100 ms-1">Calificar</button>
                        </div>
                    }
                </div>
            </div>
        </div>
    }
</div>
