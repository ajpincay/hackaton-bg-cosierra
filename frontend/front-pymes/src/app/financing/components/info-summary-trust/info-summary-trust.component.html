<body class="body">
    <!--Header-->
    <div class="row container-title">
        <div class="title d-flex justify-content-between align-items-center">
            <h3 class="title-module mt-3"><b><span class="hr-title">|</span> Financiamiento</b></h3>
        </div>
    </div>

    <div class="row mt-3">
        <!-- Resumen de confianza -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4">
            <div class="card shadow-sm h-100 d-flex flex-column">
                <div class="card-body flex-grow-1">
                    <div class="row">
                        <h5 class="mb-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width: 24px; height: 24px;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
                            </svg>
                            <b> Resumen de Confianza</b>
                        </h5>
                        <small class="mt-3">Tu nivel de confianza determina las opciones de financiamiento disponibles</small>
                    </div>
    
                    <div class="info mt-4">
                        <small class="text-muted">Tu nivel actual</small>
    
                        <!-- Barra de progreso -->
                        <div class="progress mt-1" style="height: 8px;">
                            <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
    
                        <!-- Etiquetas de los niveles -->
                        <div class="d-flex justify-content-between mt-1">
                            <span class="text-muted small">Plata</span>
                            <span class="text-muted small">Oro</span>
                            <span class="text-muted small">Platinium</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Factores de Confianza -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4">
            <div class="card shadow-sm h-100 d-flex flex-column">
                <div class="card-body flex-grow-1">
                    <div class="row">
                        <h5 class="mb-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width: 24px">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
                            </svg>  
                            <b> Factores de Confianza</b>
                        </h5>
                    </div>
    
                    <div class="row mt-3 info-trust-factors">
                        <div class="col-6">
                            <p class="mb-1">Certificaciones</p>
                            <p class="mb-1">Referencias</p>
                            <p class="mb-1">Historial de Pagos</p>
                            <p class="mb-1">Tiempo en la plataforma</p>
                        </div>
                        <div class="col-6 text-end">
                            <p class="mb-1">3/5</p>
                            <p class="mb-1">12</p>
                            <p class="mb-1">Excelente</p>
                            <p class="mb-1">8 Meses</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Tipos de financiamiento-->
    <div class="row">
        <mat-tab-group>
            <!--Financiamientos disponibles-->
            <mat-tab label="Disponibles">
                <app-available-financing [arrayAvailableFinancing]="arrayAvailableFinancing"></app-available-financing>
            </mat-tab>
        
            <!--Financiamientos activos-->
            <mat-tab label="Activos">
                <app-active-financing [arrayActivesFinancing]="arrayActivesFinancing"></app-active-financing>
            </mat-tab>
        
            <!--Historial de financiamientos-->
            <mat-tab label="Historial">
                <app-history-financing [arrayHistoryFinancing]="arrayHistoryFinancing"></app-history-financing>
            </mat-tab>
        </mat-tab-group>
    </div>
</body>
