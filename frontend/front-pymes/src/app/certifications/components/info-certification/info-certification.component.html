<div class="row mx-0 d-flex mt-3">
    @for(financing of arrayCertifications; track $index){
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
            <div class="card shadow-sm h-100 d-flex flex-column">
                <div class="card-body">
                    <!--Nombre de la certificación-->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6" width="20px" style="color: var(--primary-color)">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                            </svg>
                            <h5 class="mb-0 ms-2"><b>Certificación Financiera</b></h5>
                        </div>

                        <!--Icono informativo según el estado de la certificación-->
                        @if(financing.progress == 100){
                            <span class="recommended fw-bold text-muted">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="20px" style="color: var(--success-color)">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                                </svg>                                                                    
                            </span>
                        }
                        @else {
                            <span class="recommended fw-bold text-muted">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="size-6" width="20px" style="color: var(--third-color)">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                            </span>
                        }
                    </div>

                    <!--Descripción corta de la certificación-->
                    <div class="row mt-2 info text-muted">
                        <p>Validación de salud financiera</p>
                    </div>

                    <!-- Barra de progreso -->
                    <div class="col">
                        <p class="mt-2 mb-0">Progreso </p>
                        <div class="progress mt-1" style="height: 8px;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': financing.progress + '%' }"
                                [attr.aria-valuenow]="financing.progress" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>

                        <!--Descripción detallada de la certificación-->
                        <div class="row mt-2 info text-muted">
                            <p>Esta certificación valida la salud financiera de tu empresa basada en estados financieros y
                                flujo de caja.</p>
                        </div>

                        <!--Botón para solicitar-->
                        <div class="row mt-2 px-2">
                            <button class="btn btn-outline-gray">{{financing.progress >=1 && financing.progress < 100 ? "Completar" : financing.progress == 0 ? "Empezar" : "Ver Detalles"}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
